<html lang="en">
<head>

  <title>Bootstrap Search Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header style="height: 250px; background-color: #ffffff;">
</header>

<div class="container justify-content-center align-items-center vh-100 w-75">
  <div class>
    <h1 class="text-center">Reality Checker</h1>
    <p class="text-center">Find out how real an article is.</p>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <form class="d-flex" action="/search" method="GET">
          <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>

</html>
