<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Result</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="card">
      <div class="card-body text-center">
        <h1 class="display-4">Evaluation Score: <span class="text-success">85%</span></h1>
        <button class="btn btn-primary mt-4 toggle-details-button">Show Details</button>
      </div>
    </div>
  <h1 class="text-center">Search Results</h1>
  {% if result %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Analysis Result:</h5>
        <p>{{ result }}</p>  <!-- Display the analysis result here -->
      </div>
    </div>
  {% else %}
    <div class="alert alert-warning text-center">
      No results found for your search.
    </div>
  {% endif %}

  <div class="text-center">
    <a href="/" class="btn btn-secondary">Back to Search</a>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('.toggle-details-button').addEventListener('click', function () {
      const detailsCard = document.querySelector('.details-card');
      detailsCard.classList.toggle('show');
      this.textContent = detailsCard.classList.contains('show') ? 'Hide Details' : 'Show Details';
    });
  </script>
</body>
</html>
