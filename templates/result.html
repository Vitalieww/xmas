<!-- Updated result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Checker - Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
        }
        
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
        }
        
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 1rem;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 8px;
        }
        
        h1.display-4 {
            font-size: 2rem;
            font-weight: bold;
        }
        
        header h1 {
            text-align: center;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        .alert-warning {
            font-size: 1.1rem;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        
        footer {
            text-align: center;
            background-color: #f8f9fa;
            padding: 1rem 0;
            width: 100%;
        }
        
        .details-card {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <header class="mb-4">
            <h1>Reality Checker</h1>
            <p>Look for biases and truthfulness in your articles.</p>
        </header>

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-4">Evaluation Score: <span class="text-success">{{ score }}&#47;10</span></h1>
                    <!-- <button class="btn btn-primary mt-4 toggle-details-button">Show Details</button> -->
                </div>
            </div>

            <h1 class="my-4">Search Results</h1>

            {% if result %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Analysis Result:</h5>
                    <pre>{{ result }}</pre>
                </div>
            </div>

            <!-- <div class="card details-card d-none">
                <div class="card-body">
                    <h5 class="card-title">Detailed Analysis:</h5>
                    <pre>{{ result }}</pre>
                </div>
            </div> -->
            {% else %}
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i> No results found for your search.
            </div>
            {% endif %}

            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">Back to Search</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Reality Checker. Team 06. All rights reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.toggle-details-button').addEventListener('click', function() {
            const detailsCard = document.querySelector('.details-card');
            detailsCard.classList.toggle('d-none');
            this.textContent = detailsCard.classList.contains('d-none') ? 'Show Details' : 'Hide Details';
        });
    </script>
</body>

</html>
